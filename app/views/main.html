<div style="background-color: #f0ad4e; padding: 10px 20px; color: #fff; text-align: center;" ng-cloak ng-if="environmentWarning">{{environmentWarning}}</div>
<ws-puppet p="auth.user.puppeteer"></ws-puppet>

<div class="navbar navbar-worldskills navbar-static-top">
    <div class="cube-container">
        <div class="cube-right-bottom-blue">&nbsp;</div>
    </div>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" ng-cloak>Accreditation</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="!auth.loggedIn"><a href="{{auth.loginUrl}}" translate>login</a></li>
                <li class="dropdown" ng-show="auth.loggedIn">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">
                        <span ng-bind="auth.user.first_name + ' ' + auth.user.last_name"></span> <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="logout()" translate>logout</a></li>
                    </ul></li>
            </ul>
        </div>
    </div>
</div>
<div class='container'>
  <div ui-view></div>
</div>
<div class='container'>

    <footer>
        <hr />

        <div class="row">
            <div class="col-md-6">
                <p>&copy; {{date | date:'yyyy'}} WorldSkills</p>
            </div>
            <div class="col-md-6">
              <div class="dropup pull-right" ng-controller="TranslateCtrl">
                <button class="btn btn-sm btn-default dropdown-toggle" type="button" id="languageSelect" data-toggle="dropdown">
                  <span translate>language</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="languageSelect">
                  <li ng-repeat="(lang_code, lang_name) in available_languages" ng-class="{active: lang_code == selectedLanguage}" role="presentation">
                    <a href ng-click="changeLanguage(lang_code);" role="menuitem" tabindex="-1">{{lang_name}}</a>
                  </li>
                </ul>
              </div>
            </div>
        </div>

        <br />
    </footer>
</div>
<konami/>

<style>
@page {
  margin: 0;
  size: 8.8cm 5.6cm landscape;
}

.ws-card {
  width: 8.8cm;
  height: 5.6cm;
}

@media screen {
  body {
    background-color: #ccc;
  }

  .ws-card-top {
    margin-top: 0.68cm;
  }

  .ws-card-bottom {
    margin-top: 0.55cm;
  }

  .ws-badge {
    width: 8.5cm;
    height: 12.4cm;
    margin: 100px auto;
    background-color: #fff;
    position: relative;
    overflow: hidden;
  }

  .ws-badge-inner {
    position: absolute;
    top: 0;
    left: -0.15cm;
  }

  .ws-corner {
    position: absolute;
    left: 0;
    top: 0;
    -webkit-print-color-adjust: exact !important;
    background-color: #d37829 !important;
    padding: 1em 0.8em 0.8em 0.8em;
    width: 5.8cm;
    height: 7.8cm;
    clip-path: polygon(0 0, 100% 0, 25% 39%, 0 100%);
  }

  .ws-logo {
    position: absolute;
    left: 1.4cm;
    top: 0.5cm;
  }
}

@media print {
  .ws-corner,
  .ws-logo {
    display: none;
  }
}

body {
  font-family: 'Frutiger LT Com', Arial, sans-serif;
  font-weight: 300;
}
</style>

  <div class="ws-card ws-card-top">
    <div style="text-align: right; padding-right: 0.8cm; padding-left: 0.5cm; height: 5.5cm; overflow: hidden;">

      <div style="padding-top: 0.6cm; height: 3.8cm;">
          <img ng-show="accreditation.image" ng-src="{{accreditation.image.thumbnail}}_accreditation" style="height: 3.2cm;" alt="" />
      </div>

      <div style="font-size: 0.5cm; line-height: 1.4; padding-top: 0.2cm; padding-left: 0.6cm; font-weight: 700;">
          {{accreditation.first_name}} {{accreditation.last_name}}
      </div>

      <div style="font-size: 0.35cm; line-height: 1.2; font-weight: 500;">
        <div>{{accreditation.lines[0]}}</div>
        <div>{{accreditation.lines[1]}}</div>
        <div>{{accreditation.lines[2]}}</div>
      </div>

    </div>
  </div>

  <div class="ws-card ws-card-bottom">

    <div style="font-size: 2cm; height: 2.4cm; line-height: 3.5cm; padding-top: 0cm; padding-left: 0.5cm; font-weight: 800; font-family: 'Frutiger LT Pro', Arial, sans-serif; color: {{accreditation.delegate_type.color;}} !important;">
      {{accreditation.delegate_type.code}}
    </div>

    <div style="-webkit-print-color-adjust: exact; background-color: {{accreditation.delegate_type.color}} !important; height: 3.2cm; padding: 0.4cm 0.6cm; font-size: 0.9cm; line-height: 0.9cm; font-weight: 800; font-family: 'Frutiger LT Pro', Arial, sans-serif; background-image: url('/images/ch-2022/pattern.png') !important; background-size: cover !important; background-repeat: no-repeat !important; background-blend-mode: overlay;">
      <span ng-repeat="zone in zones.zones" style="{{(hasZone(accreditation, zone) || (zone.code == '3' && accreditation.custom_field_data['99'] == '96')) ? 'display: inline;' : 'display: none;'}}">
        <span style="-webkit-print-color-adjust: exact; display: inline-block; width: 1.3cm; text-align: center; padding: 0; margin: 0 0.4cm 0.3cm 0; background-color: #fff !important; color: #000 !important;">{{ zone.code }}</span>
      </span>
    </div>

  </div>

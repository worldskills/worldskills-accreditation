<style>
@media screen {
}

@media print {
  .ws-button-overlay {
    display: none !important;
  }
}
</style>

<div ng-if="loading">
  <p style="padding: 3em 2em;"><span translate>loading_please_wait</span><spinner ng-show="loading" class="ng-hide"></spinner></p>
</div>

<div ng-if="!loading" ng-repeat="accreditation in accreditations">

  <div ng-include="template"></div>

</div>

<div ng-if="!loading">
  <div class="ws-button-overlay" style="background-color: rgba(0, 0, 0, 0.6); position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center;">
    <button class="btn btn-default btn-lg" ng-class="{'btn-success': printed}" ng-click="markPrinted()" ng-disabled="printed">Mark as printed</button>
  </div>
</div>

<ol class="breadcrumb">
    <li><a ui-sref="event_list">Events</a></li>
    <li><a ui-sref="event.people({eventId: event.id})">{{ event.name.text }}</a></li>
    <li><a ui-sref="event.delegate_type_list({eventId: event.id})">Delegate Types</a></li>
    <li class="active">{{ delegateTypeId ? delegateTypeName : "New Delegate Type" }}</li>
</ol>

<alerts></alerts>

<p class="pull-right">
    <button ng-show="delegateTypeId" ng-click="delete()" class="btn btn-danger">Delete<ws-text-spinner ng-show="deleteLoading" class="ng-hide"></ws-text-spinner></button>
</p>

<h1>{{ delegateTypeId ? delegateTypeName : "New Delegate Type" }}</h1>

<hr/>

<form class="form-horizontal" name="form" novalidate ng-submit="save()">
    <div class="form-group" ng-class="{'has-error': submitted && form.code.$invalid}">
        <label for="code" class="col-sm-3 control-label">Code <span class="required">*</span></label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="code" required ng-model="delegateType.code">
        </div>
        <div class="col-sm-7">
            <span class="help-block" ng-show="submitted" ng-messages="form.code.$error">
                <span ng-message="required">Please enter a code!</span>
            </span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.name.$invalid}">
        <label for="name" class="col-sm-3 control-label">Name <span class="required">*</span></label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="name" required ng-model="delegateType.name">
        </div>
        <div class="col-sm-4">
            <span class="help-block" ng-show="submitted" ng-messages="form.name.$error">
                <span ng-message="required">Please enter a name!</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="color" class="col-sm-3 control-label">Color</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="label" ng-model="delegateType.color">
        </div>
    </div>
    <div class="form-group">
        <label for="label" class="col-sm-3 control-label">Badge Label</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="label" ng-model="delegateType.label">
        </div>
    </div>
    <div class="form-group">
        <label for="line1" class="col-sm-3 control-label">Badge Lines</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="line1" ng-model="delegateType.line1">
        </div>
        <div class="col-sm-4">
            <span class="help-block">SKILL, POSITION and MEMBER will be replaced</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-5">
            <input type="text" class="form-control" name="line2" ng-model="delegateType.line2">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-5">
            <input type="text" class="form-control" name="line3" ng-model="delegateType.line3">
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Zones</label>
        <div class="col-sm-9">
            <div class="checkbox" ng-repeat="zone in zones.zones">
                <label>
                    <input type="checkbox" ng-model="zone.checked" value="true">
                    {{ zone.code }} {{ zone.name }}
                </label>
            </div>
        </div>
    </div>

    <br/>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-success" id="saveEntry">Save<ws-text-spinner ng-show="loading" class="ng-hide"></ws-text-spinner></button>
            <a ui-sref="event.delegate_type_list({eventId: event.id})" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>

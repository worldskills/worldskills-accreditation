<ol class="breadcrumb">
    <li><a ui-sref="main.event_list" translate>events</a></li>
    <li><a ui-sref="main.event.people({eventId: event.id})">{{ event.name.text }}</a></li>
    <li><a ui-sref="main.event.delegate_type_list({eventId: event.id})" translate>delegate_types</a></li>
    <li class="active">{{ delegateTypeId ? delegateTypeName : ('new_delegate_type' | translate) }}</li>
</ol>

<alerts></alerts>

<p class="pull-right">
    <button ng-show="delegateTypeId" ng-click="delete()" class="btn btn-danger"><span translate>delete</span><ws-text-spinner ng-show="deleteLoading" class="ng-hide"></ws-text-spinner></button>
</p>

<h1>{{ delegateTypeId ? delegateTypeName : ('new_delegate_type' | translate) }}</h1>

<hr/>

<form class="form-horizontal" name="form" novalidate ng-submit="save()">
    <div class="form-group" ng-class="{'has-error': submitted && form.code.$invalid}">
        <label for="code" class="col-sm-3 control-label"><span translate>code</span> <span class="required">*</span></label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="code" required ng-model="delegateType.code">
        </div>
        <div class="col-sm-7">
            <span class="help-block" ng-show="submitted" ng-messages="form.code.$error">
                <span ng-message="required" translate>error_missing_code</span>
            </span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.name.$invalid}">
        <label for="name" class="col-sm-3 control-label"><span translate>name</span> <span class="required">*</span></label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="name" required ng-model="delegateType.name">
        </div>
        <div class="col-sm-4">
            <span class="help-block" ng-show="submitted" ng-messages="form.name.$error">
                <span ng-message="required" translate>error_missing_name</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="color" class="col-sm-3 control-label" translate>color</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="label" ng-model="delegateType.color" placeholder="#000000">
        </div>
    </div>

    <hr/>

    <div class="row">
        <label for="line1" class="col-sm-3 control-label" translate>badge_lines</label>
        <div class="col-sm-5">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" name="line1" ng-model="delegateType.line1">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" name="line2" ng-model="delegateType.line2">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" name="line3" ng-model="delegateType.line3">
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <span class="help-block" translate>accreditation_available_keywords</span>
        </div>
    </div>

    <hr/>

    <div class="form-group">
        <label for="name" class="col-sm-3 control-label" translate>zones</label>
        <div class="col-sm-9">
            <div class="checkbox" ng-repeat="zone in zones.zones">
                <label>
                    <input type="checkbox" ng-model="zone.checked" value="true">
                    {{ zone.name }}
                </label>
            </div>
        </div>
    </div>

    <br/>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-success" id="saveEntry"><span translate>save</span><ws-text-spinner ng-show="loading" class="ng-hide"></ws-text-spinner></button>
            <a ui-sref="main.event.delegate_type_list({eventId: event.id})" class="btn btn-default" translate>cancel</a>
        </div>
    </div>
</form>

<ol class="breadcrumb">
    <li><a ui-sref="main.event_list" translate>events</a></li>
    <li class="active">{{ event.name.text }}</li>
</ol>

<div class="pull-right">
    <div class="btn-group" uib-dropdown ng-show="userIsAdmin">
        <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">Tools <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
            <li ng-show="userIsAdmin"><a ui-sref="print({eventId: event.id, adHoc: 1})" target="_blank" translate>ad_hoc_printing</a></li>
        </ul>
    </div>
</div>

<h1>{{ event.name.text }}</h1>

<ul class="nav nav-tabs">
    <li ui-sref-active="{active: 'main.event.people'}"><a ui-sref="main.event.people" translate>people</a></li>
    <li ui-sref-active="{active: 'main.event.delegate_type_list'}" ng-show="userCanEditDelegateTypes"><a ui-sref="main.event.delegate_type_list" translate>delegate_types</a></li>
    <li ui-sref-active="{active: 'main.event.positions'}" ng-show="userCanEditPositions"><a ui-sref="main.event.positions" translate>positions</a></li>
    <li ui-sref-active="{active: 'main.event.package_option_list'}" ng-show="userIsAdmin"><a ui-sref="main.event.package_option_list" translate>package_options</a></li>
    <li ui-sref-active="{active: 'main.event.zone_list'}" ng-show="userCanEditZones"><a ui-sref="main.event.zone_list" translate>zones</a></li>
</ul>

<div id="content" ui-view>
</div>

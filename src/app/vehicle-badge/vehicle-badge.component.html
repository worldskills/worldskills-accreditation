      <div style="display: flex; justify-content: space-around; text-align: center;">
        <div *ngIf="hasZone('P6')" style="font-size: 30mm; font-weight: 700;">P6</div>
      </div>

      <div style="display: flex; justify-content: space-around; text-align: center;">
        <div *ngIf="hasZone('P8')" style="font-size: 30mm; font-weight: 700;">P8</div>
      </div>

      <div style="display: flex; justify-content: space-around; text-align: center;">
        <div *ngIf="hasZone('P10')" style="font-size: 30mm; font-weight: 700;">P10</div>
      </div>

      <div style="display: flex; justify-content: space-around; text-align: center;">
        <div *ngIf="hasZone('P11')" style="font-size: 30mm; font-weight: 700;">P11</div>
      </div>

      <div style="display: flex; justify-content: space-around; text-align: center;">
        <div *ngIf="hasZone('AO')" style="font-size: 30mm; font-weight: 700;">ACCESS<br>ONLY</div>
      </div>

    </div>

    <div style="position: absolute; right: 5mm; top: 4mm; width: 70mm; height: 20mm; font-weight: 400; font-size: 10mm; text-align: right" class="ws-text-fit">
      {{vehicle.lines[0]}}
    </div>

    <div style="position: absolute; right: 5mm; bottom: 4mm; width: 70mm; height: 18mm; font-weight: 400; font-size: 10mm; text-align: right;" class="ws-text-fit">
      {{vehicle.lines[1]}}
    </div>

    <div style="position: absolute; left: 5mm; bottom: 4mm; text-align: center; font-weight: 700; font-size: 12mm;">
      {{vehicle.delegate_type?.code}}
    </div>

  </div>
  <div style="position: relative; width: 200mm; height: 138mm; margin: 5mm;  display: flex; justify-content: center; align-items: center;">
      <img *ngIf="!hasZone('MOL')" src="assets/badges/wsi2024-wsc-vehicle/map-eurexpo.png" style="width: 200mm; height: 138mm; object-fit: contain;">
      <img *ngIf="hasZone('MOL')" src="assets/badges/wsi2024-wsc-vehicle/map-ol.png" style="width: 200mm; height: 138mm; object-fit: contain;">
  </div>

</div>

<ng-template #loadingAnimation>
  <div class="ws-badge">
    <ngx-skeleton-loader
        count="1"
        [theme]="{ 'border-radius': '0', width: '297mm', height: '210mm' }"></ngx-skeleton-loader>
  </div>
</ng-template>

<ng-container *ngIf="currentEvent">
  <h2>{{currentEvent.name.text}}</h2>

  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="0ms" (selectedTabChange)="navigate($event)">
    <mat-tab *ngFor="let tab of tabs" [label]="tab.label"></mat-tab>
  </mat-tab-group>
  <div class="my-3"></div>
  <router-outlet></router-outlet>
</ng-container>

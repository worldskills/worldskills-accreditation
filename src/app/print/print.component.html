<ng-container *ngIf="badgeHTMLTemplate?.length > 0 && !!currentEvent; else loading">
  <ng-container *ngFor="let person of people; index as idx">
    <div [innerHTML]="replaceBadgeContent(person, idx)"></div>
  </ng-container>
</ng-container>

<ng-template #loading>
  <div>
    {{ 'fetching_information' | translate}}...
  </div>
</ng-template>

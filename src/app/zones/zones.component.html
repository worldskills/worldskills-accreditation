<div class="row" *ngIf="!loading; else loadingAnimation">
  <div class="col-md-12">
    <div class="table-responsive-md">
      <table class="table table-striped">
        <colgroup>
          <col style="width: 10%">
          <col style="width: 60%">
          <col style="width: 30%">
        </colgroup>
        <thead>
        <tr>
          <th class="border-top-0">{{'code' | translate}}</th>
          <th class="border-top-0">{{'name' | translate}}</th>
          <th class="border-top-0">{{'sort' | translate}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let zone of zones">
          <td [style.background-color]="zone.color" [style.color]="zone.text_color">{{zone.code}}</td>
          <td><a routerLink="">{{zone.name}}</a></td>
          <td>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-secondary btn-sm" (click)="moveUp(zone)">
                <i class="fa fa-arrow-up"></i>
              </button>
              <button type="button" class="btn btn-outline-secondary btn-sm" (click)="moveDown(zone)">
                <i class="fa fa-arrow-down"></i>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #loadingAnimation>
  <ngx-skeleton-loader
    count="10"
    [theme]="{ 'border-radius': '0', width: '100%', height: '30px', 'margin-bottom': '15px' }"></ngx-skeleton-loader>
</ng-template>
